<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="cur_style.css">
</head>

<body>
    <div class="convertor">
        <div class="Heading" style="text-align: center; margin-top: 70px;">
            <h1 style="color:rgb(78, 3, 57) ;">Currency Convertor</h1>
        </div>
        <div class="main">
            <label for="from">From:</label>
            
            <select>
                <option>INR</option>
                <option>USA DOLLAR</option>
                <option> Kuwaiti Dinar</option>
                <option>Japanese Yen</option>
            </select>
            <input type="number" placeholder="Enter value">
           
            <br>
            <p style="font-size:30px;text-align: center;">&UpEquilibrium;</p>
            <br>
            <label for="To">To:</label>
            <select>
                <option>INR</option>
                <option>USA DOLLAR</option>
                <option> Kuwaiti Dinar</option>
                <option>Japanese Yen</option>
            </select>
            <input type="number">
            <br>
            <button>Convert</button>
        </div>
    </div>
</body>

</html>
